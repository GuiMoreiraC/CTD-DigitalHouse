<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/x-icon" href="img/icons/VectorPizza.svg" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <title>Pizza & Front</title>
    </head>
    <body>
        <header>
            <div class="container" id="header">
                <div class="logo">
                    <a href="#"
                        ><img src="img/icons/VectorPizza.svg" alt="" />
                    </a>
                    <a href="#"><span>Pizza</span><span>&</span>Front </a>
                </div>
                <nav>
                    <ul class="menu">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Ranking</a></li>
                        <li><a href="#">Promoção</a></li>
                        <li><a href="#">Contrato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <div class="cards container">
                <div class="card delivery">
                    <h2>Envio grátis <span>comprando</span> 2 pizzas</h2>
                </div>
                <div class="card cardapio">
                    <h2>Cardápio de pizzas</h2>
                    <div class="cardapio__itens">
                        <ol>
                            <h3>TOP 5</h3>
                            <li>Frango e Catupiry</li>
                            <li>Havaia</li>
                            <li>Bolonhesa</li>
                            <li>Fugazzeta</li>
                            <li>Calabresa</li>
                        </ol>

                        <div class="cardapio__img">
                            <img src="img/PizzaFalling.jpg" alt="" />
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div class="container" id="footer">
                <nav>
                    <ul class="menu">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Ranking</a></li>
                        <li><a href="#">Promoção</a></li>
                        <li><a href="#">Contrato</a></li>
                    </ul>
                </nav>
                <div class="logo">
                    <a href="#"
                        ><img src="img/icons/VectorPizza.svg" alt="" />
                    </a>
                    <a href="#"> <span>Pizza</span><span>&</span>Front </a>
                </div>
            </div>
        </footer>
    </body>
</html>
